<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div id="welcome" class="row vh-100 align-items-center text-center">
      <div class="col">
        <h1 id="title" class="font-weight-light mb-3">SpeechCode</h1>
        <h2 id="hint" class="font-weight-light">Say "start" to begin coding</h2>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script type="text/javascript">
    // AWS
    var AWS = require('aws-sdk');
    var uuid = require('node-uuid');
    var s3 = new AWS.S3();
    var bucketName = 'elasticbeanstalk-us-west-1-116601934919';
    var keyName = 'input/sup.txt';
    var bodyText = "woah";
    var params = {
      ACL: "authenticated-read",
      Body: bodyText,
      Bucket: bucketName,
      Key: keyName
    };

    s3.putObject(params, function(err, data) {
      if (err) { 
        console.log(err);
      }
      else {
        console.log("SUCCESS");
      }
    });
  </script>
</body>
